<div class="card-columns animated fadeIn puntero">
  <div  (click)="verArtista(item)"  class="card" *ngFor="let item of items">
    <img [src]="item.images| noimages" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title ">{{item.name}}</h5>

      <p>
        <span class=" badge badge-primary" *ngFor="let artist of item.artists">{{artist.name}}</span>
      </p>
    </div>
  </div>
</div>
